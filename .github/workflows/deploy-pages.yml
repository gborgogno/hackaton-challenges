name: Deploy GitHub Pages (gh-pages branch)

on:
  push:
    branches:
      - main

# Explicit permissions so the GITHUB_TOKEN can push to `gh-pages`.
permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show publish directory contents (debug)
        run: |
          echo "Listing: ./hackaton-challenges/docs"
          ls -la ./hackaton-challenges/docs || true

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./hackaton-challenges/docs
          publish_branch: gh-pages
          # create the branch if it does not exist
          allow_empty_commit: true
          # allow GitHub Pages to process Markdown via Jekyll
          nojekyll: false
